<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="Playground">
        <p class="Choose">Choose your item:</p>
        <div id="names">
            <p class="name">You:</p>
            <p class="name">CPU:</p>
        </div>
        <div id="Objects">
            <img class="image" id="paper" src="Pictures/paper.png">
            <img class="image" id="rock" src="Pictures/rock.png">
            <img class="image" id="scissors" src="Pictures/scissors.png">
        </div>
        <h1 id="typeRes"></h1>
        <button id="refresh">Again</button>
        <p id="space-expression">Enter space to work like Again</p>
    </div>
    <div id="Points">
        <p class="Points">Points:</p>
        <p id="text"></p>
        <p class="PointShow">You:</p>
        <p class="point" id="UserPoint">0</p>
        <p class="PointShow">CPU:</p>
        <p class="point" id="CPUpoint">0</p>
        <p id="ResultShow"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
